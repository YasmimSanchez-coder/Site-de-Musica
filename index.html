        body {

        }
 
        nav ul.menu {
            list-style: none;

        }

            text-decoration: none;

        }
 
        .container {
            max-width: 1000px;
            margin: 20px auto;

        }
 
        .music-list ul {
            list-style: none;
            padding: 0;
        }
 
        .music-list ul li {
            margin: 10px 0;
        }
 
        .music-list ul li a {
            text-decoration: none;
            color: #3498db;
        }
 
        .music-list ul li a:hover {
            text-decoration: underline;
        }
 
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
 
        .music-player {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
 
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
